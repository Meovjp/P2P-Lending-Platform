<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header(pageTitle=${pageTitle})}"></head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Số dư Ví của bạn</div>
                <div class="card-body">
                    <h2 class="card-title" th:text="${#numbers.formatDecimal(currentBalance, 0, 'COMMA', 0, 'POINT')} + ' VND'"></h2>
                    <p class="card-text"><small>Dùng để đầu tư hoặc trả nợ.</small></p>
                </div>
            </div>
        </div>
    </div>

    <h3>Lịch sử dòng tiền</h3>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Thời gian</th>
                    <th>Loại giao dịch</th>
                    <th>Số tiền</th>
                    <th>Người gửi</th>
                    <th>Người nhận</th>
                    <th>Khoản vay liên quan</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tx : ${transactions}">
    <td th:text="${#temporals.format(tx.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
    <td>
        <span th:if="${tx.type.name() == 'INVESTMENT'}" class="badge bg-primary">Đầu tư</span>
        <span th:if="${tx.type.name() == 'REPAYMENT'}" class="badge bg-success">Trả nợ</span>
    </td>
    <td th:text="${#numbers.formatDecimal(tx.amount, 0, 'COMMA', 0, 'POINT')}"></td>
    
    <td th:text="${tx.fromUsername}"></td>
    <td th:text="${tx.toUsername}"></td>
    <td>
        <a th:if="${tx.loanId != null}" th:href="@{/loan/{id}/schedule(id=${tx.loanId})}" 
           th:text="'Loan #' + ${tx.loanId}"></a>
    </td>
</tr>
                <tr th:if="${transactions == null or transactions.isEmpty()}">
                    <td colspan="6" class="text-center text-muted">Chưa có giao dịch nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer-scripts}"></div>
</body>
</html>
